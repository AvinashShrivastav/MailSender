<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icons Footer</title>
    <style>
        .lgx-footer-single {
            text-align: center;
            margin-top: 50px;
        }

        .footer-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .text {
            font-size: 16px;
            color: #888;
            margin-bottom: 20px;
        }

        .lgx-social-footer li {
            display: inline-block;
            margin: 0 10px;
        }

        .lgx-social-footer a {
            font-size: 24px;
            color: #333;
            transition: color 0.3s ease;
        }

        .lgx-social-footer a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="lgx-footer-single">
        <h3 class="footer-title">Social Connection</h3>
        <p class="text">Learn. Teach. Hack. Win</p>
        <ul class="list-inline lgx-social-footer">
            <li><a href="https://www.facebook.com/hackcbs/" target="_blank"><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
            <li><a href="https://www.twitter.com/hackcbs/" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="https://www.instagram.com/hackcbs/" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
            <li><a href="https://www.linkedin.com/company/hackcbs" target="_blank"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a></li>
            <li><a href="http://bit.ly/hackCBS-YouTube" target="_blank"><i class="fab fa-youtube" aria-hidden="true"></i></a></li>
        </ul>
    </div>
</body>

</html>
